<!Doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Портфолио работ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=cyrillic">
    <link rel="stylesheet" href="/css/normalizemin.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="inner">
    <header class="inner__header">
      <nav class="inner__headder-nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="/">Резюме</a>
          </li>
          <li>
            <a>Портфолио</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="inner__main page-content">
      <h1 class="inner__main-header header header--inner">
        Портфолио работ
      </h1>
      <section class="page-content__part chapter chapter--design">
        <h2 class="chapter__header">Работы по дизайну</h2>
        <p class="chapter__lead">
          Я собрала некоторые работы <a href="https://bureau.ru/educenter/typography/">с курса «Типографика и верстка» Михаила Нозика.</a>
        </p>
        <figure class="chapter__img img-wrapper img-wrapper--me">
          <img src="/img/about-me.jpg" width="100" height="100" alt="Страница «Обо мне»">
          <figcaption>Дизайн страницы «Обо мне»
          </figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--orphey">
          <img src="/img/orphey.jpg" width="100" height="100" alt="Афиша оперы «Орфей»">
          <figcaption>Дизайн афишы оперы «Орфей»</figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--timetable">
          <img src="/img/timetalbe.jpg" width="100" height="100" alt="Объявление с часами работы магазина">
          <figcaption>Переделка объявления с часами работы магазина</figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--mvideo">
          <img src="/img/mvideo.jpg" width="100" height="100" alt="Страница интернет-магазина">
          <figcaption>
            Переделка страницы интернет магазина. Весь файл выложить не могу — он очень большой. Можно посмотреть <a href="/img/mvideo-full.jpg">полную версию файла с редизайном страницы.</a>
          </figcaption>
        </figure>
      </section>
      <section class="page-content__part chapter chapter--typesetting">
        <h2 class="chapter__header">Работы по верстке</h2>
        <p class="chapter__lead">
          Работы по верстке и javascript я сделала во время обучения <a href="https://htmlacademy.ru">в HTML Academy.</a>
        </p>
        <figure class="chapter__img img-wrapper img-wrapper--barbershop">
          <img src="/img/barbershop.jpg" width="100" height="100" alt="Макет «Барбершоп»">
          <figcaption>
            Учебный проект «Барбершоп». <a href="https://github.com/evstigney/503705-barbershop-25">Папка проекта «Барбершоп» на GitHub.</a>
          </figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--nerds">
          <img src="/img/nerds.jps" width="100" height="100" alt="Макет «Нёрдс»">
          <figcaption>
            Личный проект «Нёрдс». <a href="https://github.com/evstigney/503705-nerds-25">Папка проекта «Нёрдс» на GitHub.</a>
          </figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--gllacy">
          <img src="/img/gllacy.jpg" width="100" height="100" alt="Макет «Глэйси»">
          <figcaption>
            Личный проект «Глэйси». <a href="https://github.com/evstigney/503705-gllacy-25">Папка проекта «Глэйси» на GitHub.</a>
          </figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--nerds">
          <img src="/img/pink.jpg" width="100" height="100" alt="Макет «Пинк»">
          <figcaption>
            Личный проект «Пинк» — адаптивная верстка. <a href="https://github.com/evstigney/503705-pink-17">Папка проекта «Пинк» на GitHub.</a>
          </figcaption>
        </figure>
      </section>
      <section class="page-content__part chapter chapter--js">
        <h2 class="chapter__header">Работы по javascript</h2>
        <figure class="chapter__img img-wrapper img-wrapper--magick">
          <img src="/img/code-and-magick.jpg" width="100" height="100" alt="Проект «Код и магия»">
          <figcaption>
            Учебный проект «Код и магия». <a href="https://github.com/evstigney/503705-code-and-magick-18">Папка проекта «Код и магия» на GitHub.</a>
          </figcaption>
        </figure>
        <figure class="chapter__img img-wrapper img-wrapper--keksobooking">
          <img src="/img/keksobooking.jpg" width="100" height="100" alt="Проект «Кексобукинг»">
          <figcaption>
            Личный проект «Кексобукинг». <a href="https://github.com/evstigney/503705-keksobooking-18">Папка проекта «Кексобукинг» на GitHub.</a>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="inner__footer">
      <p>
        Портфолио составлено 15 апреля 2020 г.
      </p>
    </footer>
  </body>
</html>
